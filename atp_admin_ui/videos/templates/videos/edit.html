<!DOCTYPE html>
<html>

<head>
    <title>Edit Video {{ object.id }}</title>
</head>

<body>
    <h1>Edit Video</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="delete_video">Delete Video File</button>
        <button type="submit" name="delete_audio">Delete Audio File</button>
        <button type="submit" name="delete_vtt">Delete VTT File</button>
        <button type="submit" name="delete_thumb">Delete Thumbnail</button>
        <button type="submit" name="delete_json">Delete JSON File</button>
        <button type="submit" name="delete_all" onclick="return confirm('Are you sure you want to delete all files and the DB entry for this video?');">Delete All Files and DB Entry</button>
        <button type="submit" name="delete_db_only" onclick="return confirm('Are you sure you want to delete only the DB entry for this video?');">Delete DB Entry Only</button>
    </form>
    <a href="{% url 'video_list' %}">Back to List</a>
</body>

</html>
